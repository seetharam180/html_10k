<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./registermsg.html">
        <label for="name">Username:</label>
        <input type="text" id="name" placeholder="Enter Username" name="username" autofocus autocomplete="off"><br><br>
        <label for="pwd">Password:</label>
        <input type="password" required id="pwd" name="password"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="Gender" id="gender">Male<br>
        <input type="radio" name="Gender" id="gender">Female<br>
        <label for="age">Age:</label>
        <input type="number" name="" id="age"><br><br>
        <label for="phno">Ph no:</label>
        <input type="tel" name="" id="phno"><br><br>
        <label for="address">Address:</label>
        <textarea name="" id="address"></textarea><br><br>
        <label for="skill">Skills:</label><br>
        <input type="checkbox" name="" id="skill">HTML<br>
        <input type="checkbox" name="" id="skill">CSS<br>
        <input type="checkbox" name="" id="skill">JavaScript<br>
        <input type="checkbox" name="" id="skill">Python<br>
        <input type="checkbox" name="" id="skill">Java<br>
        <input type="checkbox" name="" id="skill">React.js<br>
        <input type="checkbox" name="" id="skill">Node.js<br>
        <input type="checkbox" name="" id="skill">Express.js<br>
        <input type="checkbox" name="" id="skill">Git<br>
        <input type="checkbox" name="" id="skill">Github<br>
        <label for="cv">Resume:</label>
        <input type="file" name="" id="cv"><br><br>
        <input type="submit" value="Register">
    </form>  
</body>
</html>
